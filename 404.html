<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>404 Not Found</title>
  <meta name="robots" content="noindex, nofollow">
  <style>
    body { margin:0; background:#f7f8fb; color:#2c3e50; font-family:system-ui,sans-serif; min-height:100vh; display:flex; flex-direction:column; align-items:center; justify-content:center;}
    .card { background:#fff; border-radius:14px; box-shadow:0 4px 24px #0001; padding:38px 32px 28px 32px; max-width:380px; text-align:center;}
    h1 { font-size:4rem; margin:0 0 14px 0; color:#4285f4; font-weight:900;}
    h2 { font-size:1.45rem; margin:0 0 18px 0;}
    p { margin:0 0 24px 0; color:#888;}
    .langbar { margin-bottom: 12px;}
    a.home { display:inline-block; padding:8px 32px; background:#4285f4; color:#fff; border-radius:7px; text-decoration:none; font-size:1rem; margin-top:8px; transition:.18s;}
    a.home:hover { background:#3b78e7;}
  </style>
</head>
<body>
  <div class="card">
    <div class="langbar">
      <a href="?lang=zh-CN" id="langZh">简体中文</a> | <a href="?lang=en" id="langEn">English</a>
    </div>
    <h1>404</h1>
    <h2 id="title"></h2>
    <p id="desc"></p>
    <a class="home" id="backHome" href="/">返回首页</a>
  </div>
  <script>
    // 获取语言
    function getLang() {
      const urlLang = new URLSearchParams(window.location.search).get("lang");
      if (urlLang) return urlLang.startsWith("en") ? "en" : "zh-CN";
      const navLang = navigator.language || navigator.userLanguage;
      return navLang && navLang.startsWith("en") ? "en" : "zh-CN";
    }
    const lang = getLang();

    // 简单字典
    const dict = {
      "zh-CN": {
        title: "页面未找到",
        desc: "你访问的页面不存在，可能已被删除或更换了地址。",
        back: "返回首页"
      },
      en: {
        title: "Page Not Found",
        desc: "The page you visited does not exist. It may have been deleted or the address changed.",
        back: "Go Home"
      }
    }[lang];

    // 设置文本
    document.documentElement.lang = lang;
    document.getElementById("title").textContent = dict.title;
    document.getElementById("desc").textContent = dict.desc;
    document.getElementById("backHome").textContent = dict.back;

    // 高亮当前语言
    document.getElementById(lang === "zh-CN" ? "langZh" : "langEn").style.fontWeight = "bold";
  </script>
</body>
</html>
